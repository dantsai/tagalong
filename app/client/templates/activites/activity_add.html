<template name='activityAdd'>
	{{#contentFor "headerButtonLeft"}}
	    {{>ionNavBackButton path="activityList" text="Back"}}
	{{/contentFor}}

	{{#contentFor 'headerTitle'}}
		<h1 class="title">Create Activity</h1>
	{{/contentFor}}

	{{#ionView }}
		{{#ionContent class='padding'}}
			<div>Activity: <input id='type' type='text'></div>
			<div>Location: <input id='location' type='text'></div>
			<div>Date: <input id='date' type='date' value={{formatDate dateTomorrow}}></div>
			<div>Time: <input id='time' type='time' value={{defaultTime}}></div>
			<div>Duration: <input id='duration' type='number' min='1'></div>
			<div>Comments: <input id='comments' type='text'></div>
			<div>Public: <input id="public" type="checkbox" checked></div>
			<button id="activity-add">Add Activity</button>
		{{/ionContent}}
	{{/ionView}}
</template>
