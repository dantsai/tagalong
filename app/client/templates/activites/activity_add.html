<template name='activityNew'>
	{{#ionModal customTemplate=true}}
		<div class="bar bar-header bar-stable">
	        <button data-dismiss="modal" type="button" class="button button-clear">Cancel</button>
	        <h2 class="title">Create New Activity</h2>
	     	<button id="activity-add" class="button button-positive button-clear">Save</button>
	    </div>

		{{#ionContent class='addActivity'}}
			<h5 class="listSubHeader">Select the activities you are interested in</h5>
		    {{#ionItem class='addActivity'}}
		    	{{>allActivities}}
			{{/ionItem}}

			<div class="activityDay"> 
				<h5>Date: <span></span></h5>
				<ul>
					{{#each getWeek}}
						<li class='dayofweek' date="{{ this.full }}" value="{{this.date}}">{{ this.weekdayShort }}<div>{{ this.day }}</div></li>	
					{{/each}}
				</ul>

				<h5>Time: <input id='activityTime' type='time' value="{{defaultTime}}">    Duration: <input id='activityDuration' type='number' min='0' max='3'></h5>
			</div>


			<h5>Location: <input id='activityLocation' type='text'></h5>

			<!-- <img src='/img/RSF.png'> -->
			<div class="map-container">
				{{> googleMap name="activityaddmap" options=activityaddMapOptions}}
				<div class="mapmarker"><img src="http://dantsai.com/_/mapmarker.png" width="32" height="32"></div>
			</div>
			
<!-- 
			<h5>Comments: </h5>
			<textarea id='activityComments'></textarea> -->

		{{/ionContent}}
	{{/ionModal}}

</template>
