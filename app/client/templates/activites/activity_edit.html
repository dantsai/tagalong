<template name='activityEdit'>
	<div><span>Activity: <input id='type' type='text' value='{{type}}'></span></div>
	<div><span>Location: <input id='location' type='text' value='{{location.name}}'></span></div>
	<div><span>Date: <input id='date' type='date' value='{{formatDate time.date}}'></span></div>
	<div><span>Time: <input id='time' type='time' value='{{time.time}}'></span></div>
	<div><span>Duration: <input id='duration' type='number' min='0' value='{{duration}}'></span></div>
	<div><span>Comments: <input id='comments' type='text' value='{{comments}}'></span></div>
	<button id="activity-edit">Edit Activity</button>
</template>
