<template name='activityEdit'>
	{{#ionModal customTemplate=true}}
		<div class="bar bar-header bar-stable">
	        <button data-dismiss="modal" type="button" class="button button-clear">Cancel</button>
	        <h2 class="title">Edit Activity</h2>
	     	<button id="activity-save" class="button button-positive button-clear">Save</button>
	    </div>

		{{#ionContent class='addActivity'}}
			{{#with activity}}
				<h5 class="listSubHeader">Select the activities you want to create</h5>
			    <!-- {{#ionItem class='addActivity'}} -->
			    {{#ionItem}}
			    	{{>allActivitiesEdit}}
				{{/ionItem}}

				<h5 class="listSubHeader">Select the day and time</h5>
				{{#ionItem class="activityDay"}}
					<ul>
						{{#each getWeek}}
							<li class='dayofweek {{ isSelectedDate .. this.date}}' date="{{ this.full }}" value="{{this.date}}"><div>{{ firstLetter this.weekdayShort }}</div>{{ this.day }}</li>	
						{{/each}}
					</ul>
					<h5>Time <input id='activityTime' type='time' value="{{this.time.time}}"></h5>    
					<h5>Duration (hours)<input id='activityDuration' type='number' min='0' max='3' value="{{this.duration}}"></h5>
				{{/ionItem}}

				<h5 class="listSubHeader">Select the location for you activity</h5>
				{{#ionItem class="mapSection"}}
					<h5>{{>ionIcon icon="ios-location"}} <input id='activityLocation' type='text' placeholder='Location name' value="{{this.location.name}}"></h5>
					<div class="map-container">
						{{> googleMap name="editMap" options=editMapOptions}}
						<div class="mapmarker"><img src="http://dantsai.com/_/mapmarker.png" width="32" height="32"></div>
					</div>

				{{/ionItem}}

				<!-- <div class="activityDay"> 
					<h5>Date: <span>{{prettifyDate this.time.date }}</span></h5>

						{{/each}}
					</ul>

					<h5>Time: <input id='activityTime' type='time' value="{{this.time.time}}">    Duration: <input id='activityDuration' type='number' min='0' value="{{this.duration}}"></h5>
				</div>


				<h5>Location: <input id='activityLocation' type='text' value="{{this.location.name}}"></h5>

					{{> googleMap name="editMap" options=editMapOptions }}

				</div>

				<h5>Comments: </h5>
				<textarea id='editActivityComments'>{{this.comments}}</textarea> -->			
			{{/with}}
		{{/ionContent}}
	{{/ionModal}}
</template>
