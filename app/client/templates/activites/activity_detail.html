<template name="activity">

	{{#contentFor "headerButtonLeft"}}
	    {{>ionNavBackButton path="activityList" text="Back"}}
	{{/contentFor}}

	<!-- Re-added the logic to check user -->

	{{#contentFor 'headerTitle'}}
		<h1 class="title">{{type}}</h1>
	{{/contentFor}}

	    <button id="activity-edit" class="button button-clear" data-ion-modal="activityEdit" data-id="{{activity.id}}"> -->

	{{#ionView }}
		{{#ionContent class='padding'}}
			<h1>{{type}}</h1>
			<div>with {{host.name}}</div>
			<div>{{profile_img}}</div>
			<div>{{prettifyDate time.date}}</div>
			<div>{{time.time}} for {{duration}} hrs</div>
			{{#if tagalongs}}
				<div>{{friendCount}} tagging along with {{host.name}}</div>
				<!-- This will get the actual user names from database -->
				{{#each taggers}}
					<div>{{names.first}}</div>
					<div>{{names.last}}</div>
				{{/each}}
<!--  		 		{{#each tagalongs}}
					<div>{{this}}</div>
				{{/each}} -->
			{{/if}}
			{{#unless notHost}}
				<button id="activity-join">Tagalong</button>
			{{else}}
				{{#contentFor "headerButtonRight"}}
				    <button id="activity-edit" class="button button-clear" data-ion-modal="activityEdit" data-id="{{activity.id}}">
				    	Edit<!-- {{> ionIcon icon="ios-plus-empty"}} -->
				    </button>
				{{/contentFor}}			
				<!-- <a href='{{pathFor 'activityEdit'}}'>Edit Activity</a> -->
			{{/unless}}
			<div>{{comment}}</div>
		{{/ionContent}}
	{{/ionView}}

	
</template>
