<template name="activity">
	<h1>{{type}}</h1>
	<div>with {{host.name}}</div>
	<div>{{profile_img}}</div>
	<div>{{prettifyDate time.date}}</div>
	<div>{{time.time}} for {{duration}} hrs</div>
	{{#if tagalongs}}
		<div>{{friendCount}} tagging along with {{host.name}}</div>
 		{{#each tagalongs}}
			<div>{{this}}</div>		
		{{/each}}
	{{/if}}
	{{#unless notHost}}
		<button id="activity-join">Tagalong</button>
	{{else}}
		<a href='{{pathFor 'activityEdit'}}'>Edit Activity</a>
	{{/unless}}
	<div>{{comment}}</div>
</template>
