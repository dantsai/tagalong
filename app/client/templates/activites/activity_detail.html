<template name="activity">
	<h1>{{title}}</h1>
	<div>with {{activity_host}}</div>
	<div>{{profile_img}}</div>
	<div>{{date_string}}</div>
	<div>{{start_time}} - {{end_time}}</div>
	{{#if friends}}
		{{#if friend_count value=1}}
			<div>{{friend_count}} friend tagging along with {{activity_host}}</div>
		{{else}}
			<div>{{friend_count}} friends tagging along with {{activity_host}}</div>
		{{/if}}
	{{/if}}
</template>
