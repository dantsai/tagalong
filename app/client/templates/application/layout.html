<template name='layout'>
    {{#ionBody}}
		{{#if currentUser}}  
			{{>ionNavBar class='bar-positive'}}

			{{#if hasReminders }} 
				{{#with topReminder}}
					{{> activityReminder}}
				{{/with}}
			{{else}}
				{{#ionNavView}}
					{{> yield}} 
				{{/ionNavView}}

				{{> footer}}
			{{/if}}
		{{else}}		      
	        {{> login}}
	    {{/if}}	
	{{/ionBody}}
</template>
