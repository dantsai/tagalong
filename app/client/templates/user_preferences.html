<template name='userPreferences'>
	{{#ionModal customTemplate=true}}
		<div class="bar bar-header bar-stable">
	        <button data-dismiss="modal" type="button" class="button button-clear">Cancel</button>
	        <h2 class="title">User Preferences</h2>
	     	<button id="user-preferences-save" class="button button-positive button-clear">Save</button>
	    </div>


		{{#ionContent class='padding editProfile'}}
			{{#with getUser}}
				{{#ionItem avatar=true class='header'}}
					<img class="activity_img" src="{{names.pic}}">
					<span class="editLabel">First:</span><input id="editFirstName" type="text" value="{{names.first}}"><br>
					<span class="editLabel">Last:</span><input id="editLastName" type="text" value="{{names.last}}">
					<p>
						<span class="editLabel">Email:</span><input id="editEmail" type="email" value="{{emails.address}}">
					</p>

				{{/ionItem}}
				
			    {{#ionItem body=true class='padding addActivity'}}
					<div class="activityTypes">	
						<h5>Activities:</h5>
							<div>
								<img src="/icons/walking.svg" activity="Walking" class='activityIcon {{ inActivities "Walking"}}'>
								<img src="/icons/running.svg" activity="Running" class='activityIcon {{ inActivities "Running"}}'>
								<img src="/icons/hiking.svg" activity="Hiking" class='activityIcon {{ inActivities "Hiking"}}'>
								<img src="/icons/swimming.svg" activity="Swimming" class='activityIcon {{ inActivities "Swimming"}}'>
								<img src="/icons/cycling.svg" activity="Cycling" class='activityIcon {{ inActivities "Cycling"}}'>
								<img src="/icons/gym.svg" activity="Gym" class='activityIcon {{ inActivities "Gym"}}'>
								<img src="/icons/meditation.svg" class='activityIcon {{ inActivities "Meditation"}}' activity="Meditation">
								<img src="/icons/soccer.svg" activity="Soccer" class='activityIcon {{ inActivities "Soccer"}}'>
						</div>
					</div>
				{{/ionItem}}
			{{/with}}
		{{/ionContent}}
	{{/ionModal}}

</template>
