<template name="tagalongs">
	{{#ionView}}
		{{#contentFor 'headerTitle'}}
			<h1 class="title">My Tagalongs</h1>

			<button id="activity-new" class="button button-clear pull-right" data-ion-modal="activityNew">
				  {{> ionIcon icon="ios-plus-empty"}} 
			</button>
		{{/contentFor}}
		
		{{#ionSubheaderBar class="pillSubmenu"}}
			<ul class="pillMenu">
				<li class="{{ selectedFilter 'Upcoming'}}">Upcoming</li>
				<li class="{{ selectedFilter 'Past'}}">Past</li>
			</ul>
		{{/ionSubheaderBar}}
		
		{{#ionContent}}
			
			{{#ionList}}
				{{#each activityDisplay}}
					<h5 class="listSubHeader">{{this.name}}</h5>
					{{#each this.activities}}
						{{#ionItem class=" myActivityItem" path="activity"}}
							<!-- {{> ionIcon icon="ios-arrow-forward" class='positive'}} -->
							<div class="timeDetails">
								{{time.time}} <span class="activityDuration">  
								{{duration}} hours
								</span>

								<div class="timeline" style="max-width:{{getTimeLength}};"></div>
							</div>
							<div class="activityInfo">
								<div class="userPicture">
									<div class="h2">
										<div class="h2in">
											<!-- <img class="activity_img" src="{{getUserPicUrl}}"> -->
											<img src="{{getUserPicUrl}}">
										</div>
									</div>
								</div>
								<div class="activityDetails">
									<h2>{{type}}</h2>
									<i class="icon-{{type}} {{activityStatus}} activityIcon"></i>
									{{#if notHost}}
										created by <strong>you</strong>
									{{else}}
										with <strong>{{host.name}}</strong>
									{{/if}}

									<div class="location">
										{{> ionIcon icon="ios-location"}} {{ location.name}}
									</div>
								</div>	
							</div>					

							<div class="submenu">
								<li class="submenuItem">
									{{> ionIcon icon="ios-people-outline" title="Friends"}}

									{{#if friendCount}}
										<label>{{friendCount}}</label>
									{{/if}}

								</li>
								<li class="submenuItem">
									{{> ionIcon icon="ios-chatboxes-outline" title="Messages"}}

									<!-- {{#if friendCount}}
										<label>{{friendCount}}</label>
									{{/if}} -->
								</li>

								<li class="submenuItem">
									{{> ionIcon icon='ios-information-outline' title="updates"}}

									<!-- {{#if friendCount}}
										<label>{{friendCount}}</label>
									{{/if}} -->
								</li>
							</div>
						{{/ionItem}}					
					{{/each}}
				{{/each}}	

			{{/ionList}}			
		{{/ionContent}}
	{{/ionView}}
</template>
