<template name="currentStreak">
	<div class="currentStreak">
		<h5 class="listSubHeader">Streak <span>tagalongs in a row</span></h5>
		<div class="streakViz">
			{{#with getStreaks}}
			Current streak: {{getStreaks.currentStreak}} <span>Longest streak: {{getStreaks.maxStreak}}</span>
			<div class="streakMaxLine">
				<div class="streakCurrentLine" style="max-width:{{getTimeLength getStreaks.currentStreak getMaxStreak}};"></div>
			</div>
			{{/with}}
		</div>
	</div>
</template>
