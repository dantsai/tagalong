<template name="currentStreak">
	<div class="currentStreak">
		<div class="streakViz">
			{{#with getStreaks}}
				Current streak: {{this.currentStreak}} <span>Longest streak: {{this.maxStreak}}</span>
				<div class="streakMaxLine">
					<div class="streakCurrentLine" style="max-width:{{getTimeLength this.currentStreak this.maxStreak}};"></div>
				</div>
			{{/with}}
		</div>
	</div>
</template>
